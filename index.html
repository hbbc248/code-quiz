<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="view-high-scores" id="view-high-scores">
            <p>View high scores</p>
        </div>
        <div class="timer" id="timer">
            <p>Time: <scan id="timer-count">75</scan></p>
        </div>
    </header>
    <main>
        <section class="question-wrapper">
            <div class="title" id="title-content">
                <h1>Inside which HTML element do we put the JavaScript?</h1>
            </div>
            <div class="answers-wrapper" id="anwers">
                <button type="button" class="answer-button">1. Answer 1</button>
                <button class="answer-button">2. Answer 2</button>
                <button class="answer-button">3. Answer 3345</button>
                <button class="answer-button">4. Answer 4</button> 
            </div>
            <div class="answer-feedback" id="feedback">
                <p>Correct!</p>
            </div>
            

        </section>
    </main>




















</body>








</html>
